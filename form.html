<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Registration</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <div class="container">
        <form action="/post" method="post">
            <label for="code">Code:</label>
            <input type="text" id="code" name="code" required>
            
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>
            
            <label for="courseDirector">Course Director:</label>
            <input type="text" id="courseDirector" name="courseDirector" required>
            
            <label for="noOfParticipants">No. of Participants:</label>
            <input type="text" id="noOfParticipants" name="noOfParticipants" required>
            
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
